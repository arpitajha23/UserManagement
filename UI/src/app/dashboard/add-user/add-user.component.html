 <div class="add-user">

    <nav><app-mainmenu></app-mainmenu></nav>
    <div class="maincontainer">
      <div class="left-container">
        <app-sidebar></app-sidebar>
      </div>
      <div class="add-user">
        <h2>Add User</h2>
        <mat-card class="user-form-card">
          <h3>User Detail</h3>
          <form>
            <div class="upload-image">
              <input type="file" id="file" (change)="onFileSelected($event)" hidden>
              <label for="file" class="upload-label">
                <img src="/assets/upload.png" alt="Upload Icon" class="custom-icon">
                <p>Upload User image here</p>
                <br>
              <button>Browse</button>
              </label>
                          
            </div>

            <div class="user-details">
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Middle Name</mat-label>
                <input matInput placeholder="Middle Name">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name">
              </mat-form-field>
            </div>

            <div class="user-details">
              <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select>
                  <mat-option value="male">Male</mat-option>
                  <mat-option value="female">Female</mat-option>
                  <mat-option value="other">Other</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email">
              </mat-form-field>
            </div>

            <div class="user-details">
              <mat-form-field appearance="fill">
                <mat-label>Date of Joining</mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="MM/DD/YYYY">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Alternate Phone</mat-label>
                <input matInput placeholder="Alternate Phone">
              </mat-form-field>
            </div>

            <div class="user-details">
              <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Country">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput placeholder="State">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput placeholder="City">
              </mat-form-field>
            </div>

            <mat-checkbox>Inactive</mat-checkbox>
            <div class="form-actions">
              <button mat-raised-button color="primary">Save</button>
            </div>
          </form>
        </mat-card>

  </div>
